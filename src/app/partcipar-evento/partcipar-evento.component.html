<mat-expansion-panel [hideToggle]="true" [expanded]="true">

    <mat-expansion-panel-header>
      <mat-card-title>Participar Evento {{evento.nome}}</mat-card-title>
    </mat-expansion-panel-header>

    <p>Recursos necess√°rios</p>
    <div class="recursos">
      <mat-card class="recursos-item" *ngFor="let recurso of evento.recursos">
        <mat-card-title>{{recurso.nome}}</mat-card-title>
        <mat-card-content>?? de {{recurso.quantidade}} {{recurso.unidade}}</mat-card-content>
        <mat-card-actions>
          <mat-checkbox (change)="onChangeContibuir(recurso, $event)">Contribuir</mat-checkbox>
        </mat-card-actions>
      </mat-card>

    </div>

    <form #form="ngForm">
      <p>Recursos que eu vou contribuir</p>
        <div class="recursos">
            <mat-card class="recursos-item" *ngFor="let recursoParticipante of recursosParticipante">
              <mat-card-title>{{recursoParticipante.recurso.nome}}</mat-card-title>
              <mat-card-content>
                <input type="number">
              </mat-card-content>
            </mat-card>
          </div>

        <mat-action-row>
          <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Gravar</button>
        </mat-action-row>
      </form>


  </mat-expansion-panel>
