<mat-expansion-panel [hideToggle]="true" [expanded]="true">
    <mat-expansion-panel-header>
        <mat-card-title>Enquete</mat-card-title>
    </mat-expansion-panel-header>

    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input #name="ngModel" matInput required type="text" name="name" [(ngModel)]="survey.name"
                placeholder="Nome">
            <mat-error *ngIf="name.hasError('required')">Obrigat칩rio</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input #maxAnswers="ngModel" matInput required type="number" name="maxAnswers"
                [(ngModel)]="survey.maxAnswers" placeholder="M치ximo de respostas">
            <mat-error *ngIf="maxAnswers.hasError('required')">Obrigat칩rio</mat-error>
        </mat-form-field>
        <mat-form-field class="questions">
            <textarea wrap="hard" rows="5" #questionsRef="ngModel" matInput required name="questions"
                [(ngModel)]="survey.questions"
                placeholder="Perguntas"></textarea>
            <mat-hint>Uma pergunta por linha</mat-hint>
            <mat-error *ngIf="questionsRef.hasError('required')">Obrigat칩rio</mat-error>
        </mat-form-field>

        <mat-action-row>
            <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Gravar</button>
            <button type="button" mat-raised-button color="secondary" appGoBack>Voltar</button>
        </mat-action-row>
    </form>

</mat-expansion-panel>
