<mat-expansion-panel *ngIf="event" [hideToggle]="true" [expanded]="true">
    <mat-expansion-panel-header>
    <mat-card-title>Enquetes do evento {{event.name}}</mat-card-title>
    </mat-expansion-panel-header>
    <div class="surveys">
      <button class="surveys-item" mat-fab color="primary" [routerLink]="['/survey-edit', event.id]" title="Adicionar">
        <mat-icon>add</mat-icon>
      </button>
      <mat-card class="surveys-item" *ngFor="let survey of surveys$ | async">
        <mat-card-title>
          <span>{{survey.name}}</span>
        </mat-card-title>
        <mat-card-actions>
          <button (click)="onClickAnswer(survey)" mat-icon-button title="Responder" color="primary">
            <mat-icon>list_alt</mat-icon>
          </button>
          <button (click)="onClickEdit(survey)" mat-icon-button title="Editar" color="primary">
            <mat-icon>create</mat-icon>
          </button>
          <button (dblclick)="onSurveyDblclick(survey)" mat-icon-button title="Duplo click para Excluir" color="warn">
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>

    </div>
  </mat-expansion-panel>
