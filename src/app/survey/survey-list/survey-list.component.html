<mat-expansion-panel [hideToggle]="true" [expanded]="true">
    <mat-expansion-panel-header>
    <mat-card-title>Pesuisas do evento {{event.name}}</mat-card-title>
    </mat-expansion-panel-header>
    <div class="surveys">
      <button class="surveys-item" mat-fab color="primary" [routerLink]="['/survey-']" title="Adicionar">
        <mat-icon>add</mat-icon>
      </button>
      <mat-card class="surveys-item" *ngFor="let event of surveys$ | async">
        <mat-card-title>
          <span>{{event.name}}</span>
        </mat-card-title>
        <mat-card-content>
          {{event.description}}
        </mat-card-content>
        <mat-card-actions>
          <button (click)="onClickParticipation(event)" mat-icon-button title="Participar" color="primary">
            <mat-icon>person_add</mat-icon>
          </button>
          <button (click)="onEditSolcitations(event)"
              mat-icon-button title="Editar solicitações de acesso" color="primary">
            <mat-icon>lock_open</mat-icon>
          </button>
          <button (click)="onClickEdit(event)" mat-icon-button title="Editar" color="primary">
            <mat-icon>create</mat-icon>
          </button>
          <button (dblclick)="onEventDblclick(event)" mat-icon-button title="Duplo click para Excluir" color="warn">
            <mat-icon>delete_sweep</mat-icon>
          </button>
          <button [routerLink]="['survey', event.id]" mat-icon-button title="Enquetes" color="primary">
            <mat-icon>question</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>

    </div>
  </mat-expansion-panel>
