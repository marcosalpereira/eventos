<mat-expansion-panel [hideToggle]="true" [expanded]="true">
  <mat-expansion-panel-header>
    <mat-card-title>Eventos Ativos</mat-card-title>
  </mat-expansion-panel-header>
  <div class="events">
    <button class="events-item" mat-fab color="primary" [routerLink]="['/event-plan']" title="Adicionar">
      <mat-icon>add</mat-icon>
    </button>
    <mat-card class="events-item" *ngFor="let event of events$ | async">
      <mat-card-title>
        <span>{{event.name}}</span>
      </mat-card-title>
      <mat-card-content>
        {{event.description}}
      </mat-card-content>
      <mat-card-actions>
        <button (click)="onClickParticipation(event)" mat-icon-button title="Participar" color="primary">
          <mat-icon>person_add</mat-icon>
        </button>
        <button *ngIf="authService.user?.admin" [routerLink]="['/event-solicitations', event.id]"
            mat-icon-button title="Solicitações de Acesso" color="primary">
          <mat-icon>lock_open</mat-icon>
        </button>
        <button (click)="onClickEdit(event)" mat-icon-button title="Editar" color="primary">
          <mat-icon>create</mat-icon>
        </button>
        <button (dblclick)="onEventDblclick(event)" mat-icon-button title="Excluir" color="warn">
          <mat-icon>delete_sweep</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
</mat-expansion-panel>
