<mat-expansion-panel [hideToggle]="true" [expanded]="true">

  <mat-card-title style="margin-top: 5px;">
    <div class="two-items">
      <span>Evento {{event.name}}</span>
      <mat-checkbox [(ngModel)]="participarei">Irei participar</mat-checkbox>
    </div>
  </mat-card-title>

  <mat-expansion-panel>
    <mat-expansion-panel-header><mat-card-title>Todas Participações</mat-card-title></mat-expansion-panel-header>
    <div class="participations">
      <mat-card *ngFor="let participation of participations">
        {{participation._personName}} {{participation._resourceName}} {{participation.amount}}
      </mat-card>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel class="resource-group" *ngFor="let group of resourcesGroups" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-card-title>{{group.name}}</mat-card-title>
    </mat-expansion-panel-header>
    <div class="resources">
      <mat-card class="resource" *ngFor="let resource of group.participations">
        <mat-card-content>
          <span>{{resource.name}} Meta: {{resource.meta}} {{resource.unit}}</span>
          <mat-form-field class="participation" *ngIf="participarei">
            <input name="amount" [(ngModel)]="resource.amount" matInput>
            <mat-hint>Quantidade que contribuirei</mat-hint>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-expansion-panel>

  <mat-action-row>
    <button mat-raised-button color="primary">Gravar</button>
  </mat-action-row>

</mat-expansion-panel>
